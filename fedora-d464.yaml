include: gnome-desktop-pkgs.yaml
ref: fedora/35/${basearch}/d464
rojig:
  name: fedora-d464
  summary: "Fedora d464 base image"
  license: MIT
packages:
  - fedora-release-silverblue
  - desktop-backgrounds-gnome
  - gnome-shell-extension-background-logo
  - pinentry-gnome3
  # Does it really still make sense to ship Qt by default if we
  # expect people to run apps in containers?
  - qgnomeplatform
  # Include evince-thumbnailer otherwise PDF thumbnails won't work in Nautilus
  # https://github.com/fedora-silverblue/issue-tracker/issues/98
  - evince-thumbnailer
  # Include evince-previewer otherwise print previews are broken in Evince
  # https://github.com/fedora-silverblue/issue-tracker/issues/122
  - evince-previewer
  # Include totem-video-thumbnailer for video thumbnailing in Nautilus
  # https://pagure.io/fedora-workstation/issue/168
  - totem-video-thumbnailer

  # Extra packages
  - rpmfusion-free-release

  # Shell/Gui apps
  - fish
  - tmux
  - neovim
  - alacritty
  - pass
  - pass-otp
  - gnome-tweaks
  - dconf-editor
  - htop
  - exa
  - bat
  - cheat
  - tldr
  - ffmpeg
  - caddy
  - starship
  - asciinema
  - qrencode
  - zbar
  - vlc
  - nmap
  - ripgrep
  - git
  - git-delta
  - kcachegrind
  - python3-pip
  - python3-ipython
  - openssl
  - patch
  - wireguard-tools
  - wget
  - curl
  - borgbackup
  - jq
  - fzf
  - borgmatic
  - rclone
  - fuse-sshfs
  - wireshark
  - ImageMagick
  - pulseaudio-utils

  # dev/build tools
  - gdb
  - perf
  - patchelf
  - strace
  - make
  - cmake
  - ninja-build
  - meson
  - premake
  - gcc
  - g++
  - clang
  - clang-tools-extra
  - go
  - lua

  # printer scanning 
  - sane-backends

  # music
  - mpd
  - mpc
  - ncmpcpp
  # tiling wm
  - sway
  - rofi
  - dunst
  - waybar
  - grimshot

  # Virtualization
  - virt-install
  - libvirt-daemon-config-network
  - libvirt-daemon-kvm
  - qemu-kvm
  - virt-manager
  - virt-viewer
  - libguestfs-tools
  - python3-libguestfs
  - virt-top

  - vagrant
  - vagrant-sshfs
  - vagrant-libvirt

repos:
  - fedora-35
  - fedora-35-updates
  - rpmfusion-free
